<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <meta name="keywords" content="BitHarvester,GitHub Directory Link, GitHub Directory, Github Link,GitHubDirectory Download, GitHub,Download"/>

        <meta name="author" content="Siddhant Singh">

        <meta name="description" content="GitHub Repository Downloader">

   <title>BitHarvester</title>

    <link

      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      type="text/css"

      media="all"

    />

    <script

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

      crossorigin="anonymous"

    ></script>

    <style type="text/css" media="all">

      * {

        margin: 0px;

        padding: 0px;

      }

      body {

        background: black;

        display: flex;

        justify-content: center;

        align-items: center;

        height: 100vh;

        width: 100vw;

      }
      @media (min-width:480px)  { 
        #title {

        text-align: center;

        position: absolute;

        font-size: 10vw;

        color: white;

        top: 2vw;

        font-family: Monospace;

      }
}
      @media (min-width:1281px) {
      #title {

        text-align: center;

        position: absolute;

        font-size: 10vh;

        color: white;

        top: 2vw;

        font-family: Monospace;

      }

      }
      
      #footer {

        background-color: black;

        bottom: 20px;

        padding: 1em;

        text-align: center;

        margin: 8vw;

        font-size: 1em;

        color: #d6d5d5;

        text-align: center;

      }

      #foot {

        background: linear-gradient(-85deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

        background-size: 400% 400%;

        animation: gradient 15s ease infinite;

        -webkit-background-clip: text;

        -webkit-text-fill-color: transparent;
        text-decoration: none;
        font-weight:bold;

        

      }

      #foot:hover {

        text-decoration: underline;

      }

      @keyframes gradient {

        0% {

          background-position: 0% 50%;

        }

        50% {

          background-position: 100% 50%;

        }

        100% {

          background-position: 0% 50%;

        }

      }

    </style>

  </head>

  <body>

    <div data-value="BitHarvester" id="title">BitHarvester</div>

    <div class="container">

      <div class="d-flex" role="search">

        <input

          id="input"

          class="form-control me-2"

          type="search"

          placeholder="Enter URL"

          aria-label="Search"

        />

        <button

          id="download-button"

          onclick="downloadRepo()"

          class="btn btn-outline-success"

          

        >

          Download

        </button>

      </div>

      <div id="footer">

        <footer>

          Created by <span id="foot"><a href="https://www.linkedin.com/in/siddhantsingh1230">Siddhant Singh</a></span>

        </footer>

      </div>

    </div>

    <script type="text/javascript" charset="utf-8">

      let input = document.getElementById("input");

      let btn = document.getElementById("download-button");

      btn.addEventListener('click',function(e){

        e.preventdefault();

      });

      function downloadRepo() {

        

        if(input.value!=""){

        let str = input.value;

        let filtered = str.split("/").filter(function (substring) {

          return substring !== "";

        });

        let user = filtered[2];

        let repo = filtered[3];

        window.location.href = `https://api.github.com/repos/${user}/${repo}/zipball`;

        }

        else{

          alert("Enter URL");

        }

      }

      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      let interval = null;

      document.querySelector("#title").onclick = (event) => {

        let iteration = 0;

        clearInterval(interval);

        interval = setInterval(() => {

          event.target.innerText = event.target.innerText

            .split("")

            .map((letter, index) => {

              if (index < iteration) {

                return event.target.dataset.value[index];

              }

              return letters[Math.floor(Math.random() * 26)];

            })

            .join("");

          if (iteration >= event.target.dataset.value.length) {

            clearInterval(interval);

          }

          iteration += 1 / 5;

        }, 30);

      };

    </script>

  </body>

</html>
